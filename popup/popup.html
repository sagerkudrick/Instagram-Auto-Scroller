<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaReels Auto-Scroller</title>
  <link rel="stylesheet" href="style.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="extension-container">
    <h1 class="title">InstaReels Auto-Scroller</h1>
    
    <button id="startStopButton" class="big-button">Start</button>

    <div class="toggle-section">
      <p>Automatically Open Comments</p>
      <label class="toggle-container">
        <input type="checkbox" id="autoCommentsToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-section">
      <p>Auto Start Reels</p>
      <label class="toggle-container">
        <input type="checkbox" id="autoReelsToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-section">
      <p>Auto Unmute</p>
      <label class="toggle-container">
        <input type="checkbox" id="autoUnmuteToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="footer">
      <a href="#" target="_blank" class="rate-link">‚≠êÔ∏è Click here to rate 5 stars on the Chrome Web Store!</a>
      <a href="#" target="_blank" class="github-link">üñ•Ô∏è View on GitHub</a>
    </div>
  </div>
</body>
</html>
